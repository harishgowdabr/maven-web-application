apiVersion: v1
kind: ReplicationController
metadata:
  name: mavenapprc
  namespace: test-ns
spec:
  replicas: 2
  selector:
    app: mavenwebapp
  template:
    metadata:
      name: mavenwebapp
      namespace: test-ns
      labels:
        app: mavenwebapp
    spec:
      containers:
       - name: mavenwebapp
         image: harishkumarbr/maven-web-application:16
         ports:
         - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappservice
  namespace: test-ns
spec:
  type: NodePort
  selector:
     app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30796
